########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1
# Extend to the right
monitor=HDMI-A-1,1920x1080@60,1920x0,1
# Mirror eDP-1
#monitor=HDMI-A-1,1920x1080@60,1920x0,1,mirror,eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = WINEPREFIX,~/.wine
env = GTK_THEME,Dracula
#env = GDK_BACKEND,wayland
#env = XDG_CURRENT_DESKTOP,Hyprland
#env = XDG_SESSION_TYPE,wayland
#env = XDG_SESSION_DESKTOP,Hyprland

# Autostart
# exec-once=eww daemon
# exec-once=eww open bar
exec-once=foot -s # start foot server
exec-once=wal -R
exec-once=fcitx5
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec=swww init
exec=swww img $HOME/.config/hypr/nature.jpg
exec-once=dunst
exec-once=hyprctl setcursor Bibata-Modern-Ice 24
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec=swayidle -w timeout 300 'swaylock -f -i $HOME/.config/hypr/draculaLeaves.png' timeout 600 '' resume '' before-sleep 'swaylock -f -i $HOME/.config/hypr/draculaLeaves.png'

# For GTK Themes
exec=gsettings set org.gnome.desktop.interface gtk-theme 'Dracula'
exec=gsettings set org.gnome.desktop.interface icon-theme 'Adwaita'
exec=gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec=gsettings set org.gnome.desktop.interface font-name 'Ubuntu Mono'
exec=import-gsettings

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 4
    col.active_border = rgba(44475AFF) rgba(F8F8F2FF) 45deg
    col.inactive_border = rgba(282A36FF)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 5, default
    animation = specialWorkspace, 1, 4, myBezier, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_on_top = false
    new_is_master = false
    orientation = left
    no_gaps_when_only = true

    mfact = 0.7
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(foot)$
    focus_on_activate = true
}

binds {
    allow_workspace_cycles = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2,
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = workspace 4 silent, class:^(discord)$
windowrulev2 = workspace 2 silent, class:^(firefox)$
windowrulev2 = workspace r, size 50% 30%, float, title:^(Save As)$
windowrulev2 = float, size 40% 80%, center, workspace r, title:(QEMU\/KV)\w
windowrule = opacity 0.9 override 0.7 override, ^(foot)$
windowrulev2 = workspace 10 silent, class:^(org.keepassxc.KeePassXC)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, foot
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nemo
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

# Bindings for applications
bind = $mainMod SHIFT, F, exec, firefox -p
bind = $mainMod SHIFT, D, exec, discord
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, P, exec, keepassxc

# Binds for dunst
bind = $mainMod, grave, exec, dunstctl history-pop

# Move focus with mainMod + arrow keys
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows in workspace
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Binding to resize windows (qtile style)
binde = $mainMod CTRL, H, resizeactive, -50 0
binde= $mainMod CTRL, L, resizeactive, 50 0
binde= $mainMod CTRL, K, resizeactive, 0 -50
binde= $mainMod CTRL, J, resizeactive, 0 50

# Special workspace (scratchpad)
bind = $mainMod SHIFT, C, exec, [workspace special silent] foot
bind = $mainMod CTRL, C, movetoworkspace, special
bind = $mainMod, C, togglespecialworkspace

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, n, workspace, e+1
bind = $mainMod, b, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
,
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move focus to prev active workspace
bind = $mainMod, TAB, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Sound controls
bindle =,XF86AudioRaiseVolume, exec,pamixer -i 5
bindle =,XF86AudioLowerVolume, exec,pamixer -d 5
bindle =,XF86AudioMute, exec,pamixer -t

# Brightness controls
bindle =,XF86MonBrightnessUp, exec,brightnessctl set +10%
bindle =,XF86MonBrightnessDown, exec,brightnessctl set 10%-

# Playerctl controls
bindl =,XF86AudioPlay, exec, playerctl play
bindl =,XF86AudioStop, exec, playerctl pause
bindl =,XF86AudioPrev, exec, playerctl previous
bindl =,XF86AudioNext, exec, playerctl next

# Binding OBS Record Buttons
bind = SUPER,F10,pass,^(com\.obsproject\.Studio)$

# Sleep control
bind = SUPER,F1,exec,swaylock -i $HOME/.config/hypr/draculaLeaves.png

# Workspace definitions
workspace = HDMI-A-1,2,gapsin:3,gapsout:0
workspace = HDMI-A-1,3,gapsin:3,gapsout:0
workspace = HDMI-A-1,5
workspace = HDMI-A-1,6
workspace = HDMI-A-1,7,gapsin:3,gapsout:0,bordersize:0
workspace = eDP-1,1
workspace = eDP-1,4,gapsin:0,gapsout:0,rounding:false,bordersize:0
workspace = eDP-1,8
workspace = eDP-1,9
workspace = eDP-1,10,gapsin:0,gapsout:0,border:false,rounding:false,bordersize:0
